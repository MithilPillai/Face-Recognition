<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Photos</title>
    <link rel="stylesheet" href="home.css">
    <style>
        body {
            background-color: #f4f4f4;
            font-family: "Nunito", sans-serif;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            padding: 20px;
        }
        .main-content {
            width: 100%;
            max-width: 1200px;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .headerTitle {
            font-size: 2rem;
            margin-bottom: 20px;
            text-align: center;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 15px;
            padding: 20px;
        }
        .photo-container {
            position: relative;
            width: 100%;
            padding-top: 75%; /* 4:3 Aspect Ratio */
            overflow: hidden;
            border: 2px solid black;
            border-radius: 10px;
            transition: transform 0.3s ease;
        }
        .photo-container:hover {
            transform: scale(1.05);
        }
        .photo {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 5px;
        }
        .scan-button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            background-color: black;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            display: block;
            margin: 20px auto;
        }
        .scan-button:hover {
            background-color: black;
        }
        #video {
            display: none;
            width: 100%;
            max-width: 720px;
            margin: 20px auto;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgb(0, 0, 0);
            background-color: rgba(0, 0, 0, 0.4);
            padding-top: 60px;
        }
        .modal-content {
            background-color: #fefefe;
            margin: 5% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }
        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
        .user-container {
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="main-content">
        <div class="header">
            <!-- <h2 class="headerTitle" id="pageTitle">Event Photos</h2> -->
        </div>
        <div id="eventDetails">
            <h1 id="eventName"></h1>
            <div id="photoGallery" class="gallery"></div>
            <button id="scanButton" class="scan-button">Scan Your Face</button>
            <video id="video" autoplay muted></video>
        </div>
        <div id="userImages"></div>
    </div>

    <!-- The Modal -->
    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <p>Face scan in progress, please wait...</p>
        </div>
    </div>

    <script src="clientImages.js"></script>
</body>
</html>
